name: deploy-frontend-pages

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend-pages.yml"
  workflow_dispatch: {}

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.pages.outputs.enabled }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: npm ci
        run: npm ci --no-fund --no-audit

      - name: npm run build
        run: npm run build

      - name: Check GitHub Pages enabled
        id: pages
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          api="https://api.github.com/repos/${GITHUB_REPOSITORY}/pages"
          code="$(curl -sS -o /dev/null -w '%{http_code}' \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${api}")"

          if [[ "$code" == "200" ]]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "::notice::GitHub Pages is not enabled yet. Go to Settings -> Pages and set Source to 'GitHub Actions', then re-run this workflow."
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5
        if: ${{ steps.pages.outputs.enabled == 'true' }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        if: ${{ steps.pages.outputs.enabled == 'true' }}
        with:
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.pages_enabled == 'true' }}
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


name: deploy-dev

on:
  push:
    branches: ["dev"]
    paths:
      - "backend/**"
      - "deploy/**"
      - ".github/workflows/deploy-dev.yml"
  workflow_dispatch: {}

concurrency:
  group: deploy-dev
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    env:
      APP_NAME: cicd-go-demo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          image="ghcr.io/${GITHUB_REPOSITORY,,}-backend"
          tag="sha-${GITHUB_SHA}"
          echo "image=${image}" >> "$GITHUB_OUTPUT"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "ref=${image}:${tag}" >> "$GITHUB_OUTPUT"
          echo "version=dev-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Build & push (Docker layer cache)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.ref }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT=${{ github.sha }}
            DATE=${{ steps.meta.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Gate deploy (skip if server secrets missing)
        id: gate
        shell: bash
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_KNOWN_HOSTS: ${{ secrets.SERVER_KNOWN_HOSTS }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          set -euo pipefail
          missing=""
          [[ -z "$SERVER_HOST" ]] && missing="$missing SERVER_HOST"
          [[ -z "$SERVER_USER" ]] && missing="$missing SERVER_USER"
          [[ -z "$SERVER_SSH_KEY" ]] && missing="$missing SERVER_SSH_KEY"
          [[ -z "$SERVER_KNOWN_HOSTS" ]] && missing="$missing SERVER_KNOWN_HOSTS"
          [[ -z "$GHCR_USERNAME" ]] && missing="$missing GHCR_USERNAME"
          [[ -z "$GHCR_TOKEN" ]] && missing="$missing GHCR_TOKEN"

          if [[ -n "$missing" ]]; then
            echo "deploy=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping SSH deploy (missing secrets:${missing})."
          else
            echo "deploy=true" >> "$GITHUB_OUTPUT"
            echo "::notice::Server secrets present, continue to SSH deploy."
          fi

      - name: Prepare SSH (key + known_hosts)
        if: ${{ steps.gate.outputs.deploy == 'true' }}
        shell: bash
        env:
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_KNOWN_HOSTS: ${{ secrets.SERVER_KNOWN_HOSTS }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s' "$SERVER_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf '%s' "$SERVER_KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Upload deploy script
        if: ${{ steps.gate.outputs.deploy == 'true' }}
        shell: bash
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SSH_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          set -euo pipefail
          SSH_PORT="${SSH_PORT:-22}"
          ssh_opts="-i ~/.ssh/id_ed25519 -p ${SSH_PORT} -o StrictHostKeyChecking=yes -o UserKnownHostsFile=~/.ssh/known_hosts"
          ssh ${ssh_opts} "${SERVER_USER}@${SERVER_HOST}" "mkdir -p ~/cicd-go-demo/deploy/scripts"
          scp -i ~/.ssh/id_ed25519 -P "${SSH_PORT}" -o StrictHostKeyChecking=yes -o UserKnownHostsFile=~/.ssh/known_hosts \
            deploy/scripts/bluegreen.sh "${SERVER_USER}@${SERVER_HOST}:~/cicd-go-demo/deploy/scripts/bluegreen.sh"
          ssh ${ssh_opts} "${SERVER_USER}@${SERVER_HOST}" "chmod +x ~/cicd-go-demo/deploy/scripts/bluegreen.sh"

      - name: Deploy (blue/green, zero-downtime)
        if: ${{ steps.gate.outputs.deploy == 'true' }}
        shell: bash
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SSH_PORT: ${{ secrets.SERVER_PORT }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          IMAGE: ${{ steps.meta.outputs.ref }}
        run: |
          set -euo pipefail
          SSH_PORT="${SSH_PORT:-22}"
          ssh_opts="-i ~/.ssh/id_ed25519 -p ${SSH_PORT} -o StrictHostKeyChecking=yes -o UserKnownHostsFile=~/.ssh/known_hosts"
          q() { printf "%q" "$1"; }
          remote_cmd="GHCR_USERNAME=$(q "$GHCR_USERNAME") GHCR_TOKEN=$(q "$GHCR_TOKEN") IMAGE=$(q "$IMAGE") ACTION=deploy APP_NAME=$(q "$APP_NAME") ~/cicd-go-demo/deploy/scripts/bluegreen.sh"
          ssh ${ssh_opts} "${SERVER_USER}@${SERVER_HOST}" "${remote_cmd}"

